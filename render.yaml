services:
  - type: web
    name: talentlens-backend
    runtime: docker
    plan: free
    buildCommand: mvn clean install -DskipTests
    healthCheckPath: /api/admin/settings
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

