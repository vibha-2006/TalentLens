services:
  - type: web
    name: talentlens
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /api/admin/settings
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: openai
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo
      - key: GEMINI_MODEL
        value: gemini-1.5-flash
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile


